<link rel="stylesheet" type="text/css" href="style.css">
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Word Game</title>
  </head>
  <body>
      <div class="wrapper">
          <div class="container">
              <center>
                    <br>
                    <h1 onclick="themeChange()">Word Game</h1>
                    <table>
                        <tr>
                            <td colspan="2">
                                <input id="name" type="text" placeholder="Enter Original Name">  
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input id="joker" type="text" placeholder="Enter Joker Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="convert()">Create</button>
                            </td>
                            <td>
                                <button onclick="clearSpace()">Next</button>
                            </td>
                        </tr>
                    </table>
                    <div id="result"> </div>
              </center>
          </div>
      </div>
  </body>
  <script src="backend.js"></script>
